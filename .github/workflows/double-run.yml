name: Daily Double Run

on:
  schedule:
    - cron: "0 19 * * *"   # 19:00 UTC daily
  workflow_dispatch:      # allow manual triggering

jobs:
  run-jan:
    name: Run for Jan
    runs-on: ubuntu-latest
    env:
      USER_ID: jan
      Auth_bearer: ${{ secrets.JAN_AUTH_BEARER }}
      API_URL:     ${{ secrets.API_URL }}
      REFERAL_URL: ${{ secrets.REFERAL_URL }}
      HOST_NAME:   ${{ secrets.HOST_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requests
        run: pip install requests

      - name: Run miner for Jan
        run: python mine.py

      - name: Commit updated state
        if: ${{ success() }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state_${{ env.USER_ID }}.json
          git commit -m "Update state for ${{ env.USER_ID }}" || echo "No changes"
          git push

  run-marusa:
    name: Run for Maruša
    runs-on: ubuntu-latest
    needs: run-jan
    env:
      USER_ID: marusa
      Auth_bearer: ${{ secrets.MARUSA_AUTH_BEARER }}
      API_URL:     ${{ secrets.API_URL }}
      REFERAL_URL: ${{ secrets.REFERAL_URL }}
      HOST_NAME:   ${{ secrets.HOST_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requests
        run: pip install requests

      - name: Run miner for Maruša
        run: python mine.py

      - name: Commit updated state
        if: ${{ success() }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state_${{ env.USER_ID }}.json
          git commit -m "Update state for ${{ env.USER_ID }}" || echo "No changes"
          git push
