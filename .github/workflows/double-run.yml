name: Daily Double Run

on:
  schedule:
    - cron: "0 18 * * *"   # 8 PM UTC
    - cron: "5 18 * * *"   # 8:05 PM UTC
  workflow_dispatch:        # Manual trigger

jobs:
  run-jan:
    name: Run for Jan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      USER_ID: jan
      Auth_bearer: ${{ secrets.JAN_AUTH_BEARER }}
      API_URL: ${{ secrets.API_URL }}
      REFERAL_URL: ${{ secrets.REFERAL_URL }}
      HOST_NAME: ${{ secrets.HOST_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python mine.py

      - name: Commit updated delay
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add delay_${{ env.USER_ID }}.json
          git commit -m "Update delay for ${{ env.USER_ID }}" || echo "No changes to commit"
          
          git pull origin main --rebase  # now safe because commit is done
          git push origin main

  run-marusa:
    name: Run for Marusa
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      USER_ID: marusa
      Auth_bearer: ${{ secrets.JAN_AUTH_BEARER }}
      API_URL: ${{ secrets.API_URL }}
      REFERAL_URL: ${{ secrets.REFERAL_URL }}
      HOST_NAME: ${{ secrets.HOST_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python mine.py

      - name: Commit updated delay
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add delay_${{ env.USER_ID }}.json
          git commit -m "Update delay for ${{ env.USER_ID }}" || echo "No changes to commit"
          
          git pull origin main --rebase  # now safe because commit is done
          git push origin main
